{% load bootstrap5 %}
{% block content %}
    <div style="text-align: center;max-width: 500px; margin: 4rem auto;">
        <h1 class="pragmatic_logo">
            Comment create!
        </h1>
        <form action="{% url 'commentapp:create' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form%}

            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
            {% else %}
            <a href="{% url 'accountapp:login' %}?next={{reqeust.path}}" class="btn btn-dark rounded-pill col-6 mt3">
                login
            </a>
            {% endif %}
            <input type="hidden" name="article_pk" value="{{article.pk}}">
        </form>
    </div>
{% endblock  %}
