{% extends 'base.html' %}
{% block content %}
    <div style="text-align: center;">
        <h1 class="pragmatic_logo">
            Civit List!
        </h1>
        <div style="text-align: center;margin: 2rem auto;">
            <img src="data:image/jpg;base64,{{post.img}}" alt="Base64 Image"/>
            <div style="text-align: center;margin: 0 35%;">
                <table>
                    {% for name,value in post.items %}
                    {% if name != "img" %}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{value}}</td>
                    </tr>
                    {% endif %}    
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    
    
{% endblock  %}
